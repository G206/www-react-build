<html>

	<title>Canvas Demos</title>

</head>
<body>
	<div class="wrapper">
		<h1>
			Repeated clicks on either button will make Smurf Move Faster or Slower.

		  <button type="button" id="btnMove">Click to Move (Faster) Smurf </button>
		  <button type="button" id="btnStop">Click to Stop (Slower) Smurf</button>
		</div>
		<canvas width="800" height="256">
			No canvas for you
		</canvas>
	</div>

	<script src="_scripts/script.js" type="text/javascript"></script>
