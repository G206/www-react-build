<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment 2 Color Picker</title>
	<script src="http://use.edgefonts.net/aladin.js"></script>
	<link rel="styleSheet" type="text/css" href="css/style.css">
</head>
<body>
<!--	Main Section of Color Picker-->
	<main>
		<p	class="title">
			CSS Color Displayer
		</p>
		<p class="heading">
			Enter a number from 0 to 255 for each color value:<br> (Default 255)
		</p>
<!--	RGB Input / Button Section -->
		<div class="RGB">
			<div class="inputContainer">
				<p class="inputTitle redTitle">Red:</p>
				<input class="inputBox" id="redInput" type="number" min="0" max="255" value="255" required>
			</div>
			<div class="inputContainer">
				<p class="inputTitle greenTitle">Green:</p>
				<input class="inputBox" id="greenInput" type="number" min="0" max="255" value="255" required>
			</div>
			<div class="inputContainer">
				<p class="inputTitle blueTitle">Blue:</p>
				<input class="inputBox" id="blueInput" type="number" min="0" max="255" value="255" required>
			</div>
			<div class="buttonBlock">
				<p class="buttonBox"><button class="button" id="enterBTN">Show me the color!</button></p>
				<p class="buttonBox"><button class="button" id="clearBTN">Clear all</button></p>
			</div>
		</div>
<!--		Output Box -->
		<div id="outputBox">
			<p id="outputText">
				Color Output Box
			</p>
		</div>
		<div class="hexBox">
			<p>
				Hex Equivalent Color Value: <span id="hexValue">HEX Value</span>
			</p>
		</div>
	</main>
<!--	Footer Copyright-->
	<footer>Copyright &copy; Gabe</footer>
	<script src="../iframeResizer.contentWindow.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
